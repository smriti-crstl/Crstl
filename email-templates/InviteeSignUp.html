<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Invitation</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #faf9fa;
    "
  >
    <section style="max-width: 100%; background: #ffffff; overflow: auto">
      <div
        style="
          padding: 0 1rem;
          max-width: 630px;
          min-height: 100vh;
          margin: auto;
        "
      >
        <div style="padding: 4rem 2rem 2rem 2rem">
          <div style="text-align: center">
            <img
              src="https://i.ibb.co/BV9rHrW/C-removebg-preview-1.png"
              alt="crstl-logo"
              height="50px"
              style="vertical-align: text-bottom; padding-right: 0.4rem"
            />
            <span style="color: #3631b9; font-size: 50px; font-weight: 500">
              Crstl
            </span>
          </div>
        </div>
        <div style="text-align: center; margin-bottom: 2rem">
          {{FullName}} {{EmailAddress}} has invited you to use Crstl with them
          for {{OrgName}}.
        </div>
        <div
          style="position: relative; height: 20rem; border: solid 1px #c4c4c4"
        >
          <div
            style="
              text-align: center;
              position: absolute;
              transform: translateY(-50%) translateX(-50%);
              top: 50%;
              left: 50%;
            "
          >
            <h1 style="padding-bottom: 2rem; font-weight: 500">
              Join {{OrgName}} on Crstl
            </h1>
            <a
              href="{{inviteLink}}"
              target="_blank"
              style="
                all: unset;
                background: #00a298;
                color: white;
                padding: 8px 3rem;
                border-radius: 4px;
                cursor: pointer;
                font-weight: 400;
              "
            >
              Join Now
            </a>
            <p style="padding-top: 0.8rem; font-weight: 400; color: #4f4f4f">
              Link expires in 48 hours.
            </p>
          </div>
        </div>
        <div style="padding-top: 3rem; color: #4f4f4f; text-align: center">
          Made by Crstl Technologies Inc. in the cloud.
        </div>
      </div>
    </section>
  </body>
</html>
